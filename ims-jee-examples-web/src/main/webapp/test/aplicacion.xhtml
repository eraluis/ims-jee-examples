<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<head>
	<title>IMS WebApp</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="#{resource['css:default.css']}" />	
</head>

<body>
	<h1>IMS Aplicaci√≥n Web</h1>
	<h:form>	
		<h:outputLabel value="Tipo: "></h:outputLabel>
		<h:outputText value="#{aplicacionBean.tipo} " ></h:outputText>
		<h:outputLabel value=" - "></h:outputLabel>
		<h:outputLabel value=" No. llamadas: "></h:outputLabel>
		<h:outputText value="#{aplicacionBean.numeroDeLlamadas}" ></h:outputText>
		
		<p ></p>
		
		<h:inputText value="#{aplicacionBean.clienteActual}"></h:inputText>
		<h:outputLabel value=" "></h:outputLabel>
		<h:commandButton value="Agregar"  action="#{aplicacionBean.agregarCliente()}"></h:commandButton>
		
		<p ></p>
		
		<h:dataTable value="#{aplicacionBean.clientes}" var="it" border="1" styleClass="center">
			<h:column> 		
				<h:outputText value="#{it}"></h:outputText>  
			</h:column> 
		</h:dataTable>
	</h:form>
	
</body>

</html>
